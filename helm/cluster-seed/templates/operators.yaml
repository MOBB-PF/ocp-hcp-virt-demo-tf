---
{{ $c := . }}
{{ range .Values.subscriptions }}
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: {{ .name }}
  namespace: {{ .namespace | default $c.Release.Namespace }}
  labels:
    {{- include "operatorhub.labels" $c | nindent 4 }}
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "0"
spec:
  channel: {{ .channel }}
  {{- if .config }}
  config:
{{ toYaml .config | indent 4 }}
  {{- end }}
  name: {{ .name }}
  installPlanApproval: {{ .installPlanApproval }}
  source: {{ .source }}
  sourceNamespace: {{ .sourceNamespace | default $c.Release.Namespace }}
{{ end }}
---
{{ $c := . }}
{{ range .Values.operatorGroups }}
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: {{ .name }}
  namespace: {{ .namespace | default $c.Release.Namespace }}
  labels:
    {{- include "operatorhub.labels" $c | nindent 4 }}
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "0"
spec:
  {{- if .targetNamespace }}
  targetNamespaces:
  - {{ .targetNamespace }}
  {{- end }}
{{ end }}
---
{{ $c := . }}
{{ range .Values.catalogSources }}
---
apiVersion: operatorsv1alpha1
kind: CatalogSource
metadata:
  name: {{ .name }}
  namespace: {{ .namespace | default $c.Release.Namespace }}
  labels:
    {{- include "operatorhub.labels" $c | nindent 4 }}
  annotations:
    helm.sh/hook: pre-install
spec:
  sourceType: {{ .sourceType }}
  image: {{ .image }}
  displayName: {{ .displayName }}
  publisher: {{ .publisher }}
{{ end }}
---
